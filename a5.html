<html>
<head>
<title>Flight Booking</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

   <h1>Flight Booking</h1>
   <div class="nav_div">
   <button class="home">Home</button>
   <button class="myTrips">My Trips</button>
   <button class="log">Log In</button>
   </div>

   <div class="search_div">
     <input type="text" id='departure' placeholder="From City or Airport">
     <input type="text" id='destination'placeholder="To City or Airport">
     <select class="trip_type">
       <option value="oneway" onchange="">One way</option>
       <option value="roundtrip" onchange="">Roundtrip</option>
     </select>

  <div class='date'>
     <input class='roundtrip'id='goDate'type="date" value="2018-12-09" placeholder="Departure Date">
     <input class='roundtrip'id='backDate'type="date" value="2019-01-01" placeholder="back Date">
     <button onclick="submit()">Search</button>
   </div>

   </div>



</body>


</html>
